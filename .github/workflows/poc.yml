name: Test with Write Permissions
on: pull_request_target

# Try with write permissions
permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Test secret access with write perms
        run: |
          echo "Testing with write permissions..."
          echo "Repository: ${{ github.repository }}"
          echo "Event: ${{ github.event_name }}"
          echo ""
          echo "TEST_HACKERONE: ${{ secrets.TEST_HACKERONE }}"
          echo "GITHUB_TOKEN exists: ${{ secrets.GITHUB_TOKEN != '' }}"
